# If you want to edit dirsearch default configurations, you can
# edit values in this file. Everything after `#` is a comment
# and won't be applied

[general]
threads = 25
async = True
recursive = False
deep-recursive = False
force-recursive = False
recursion-status = 200-399,401,403
max-recursion-depth = 3
exclude-subdirs = %%ff/,.;/,..;/,;/,./,../,%%2e/,%%2e%%2e/
random-user-agents = True
max-time = 0
target-max-time = 0
exit-on-error = False
skip-on-status = 429
filter-threshold = 10
#subdirs = /,api/
include-status = 200-299,301,302,401,403
exclude-status = 400,404,429,500-599
exclude-sizes = 0B,1KB-10KB,100MB-1GB
exclude-texts = ["Not Found", "Access Denied", "Forbidden", "404"]
exclude-regex = "^Error$"
exclude-redirect = "/login|/error|/403|/404"
#exclude-response = 404.html

[dictionary]
default-extensions = php,asp,aspx,jsp,html,htm,js,py,conf,bak,zip,tar.gz,txt,log,sql
force-extensions = True
overwrite-extensions = False
lowercase = True
uppercase = False
capital = False
exclude-extensions = jpg,png,gif,css,woff,woff2,ttf,eot,svg,pdf
prefixes = .,_,~
suffixes = ~,.bak,.old,.backup
wordlists = /home/pwn/dirsearch/db/dicc.txt,/home/pwn/wordlists/raft-medium-directories.txt

[request]
http-method = get
follow-redirects = True
headers = ["Accept: */*", "Cache-Control: no-cache"]
headers-file = /home/pwn/dirsearch/headers.txt 
user-agent = Random
#cookie =

[connection]
timeout = 5
delay = 0.1
max-rate = 50
max-retries = 2
# By disabling `scheme` variable, dirsearch will automatically identify the URI scheme
#scheme = http
#proxies = ["localhost:8080"]
#proxies-file = /path/to/proxies.txt
#replay-proxy = localhost:8000
#network-interface = eth0

[advanced]
crawl = True

[view]
full-url = True
quiet-mode = False
color = True
show-redirects-history = True
disable-cli = False

[output]
output-formats = json
output-file = reports/{host}/{scheme}_{port}_{datetime}.json 
output-sql-table = {scheme}_{host}:{port}
autosave-report = True 
autosave-report-folder = reports/
log-file = logs/dirsearch.log 
#log-file-size = 50000000
